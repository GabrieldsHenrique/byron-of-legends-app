<div class="w-screen h-screen flex animacao justify-center font-league   items-center text-[#c89c38] p-10">

  <div class="w-full flex flex-col items-center  z-20">
    <span class="text-center text-white text-6xl font-Braton">Cadastrar</span>
    <span class="text-center  text-white">Preencha os campos abaixo</span>
    <form [formGroup]="form" class="w-full mt-2 gap-4">
      @for(linha of estrututaFormLogin; track $index ){
      <div [class]="linha.className">
        @for(campo of linha.linha; track $index ){
        <div [class]="campo.className">
          <app-campo [type]="campo.type" [formControlName]="campo.formControlName" [placeholder]="campo.placeholder"
            [form]="form" [options]="campo.options" [mask]="campo.mask" [label]="campo.label"></app-campo>
        </div>
        }
      </div>
      }
    </form>

    <div class="flex flex-col gap-2 w-full mt-6 text-xl">
      <button [disabled]="form.invalid" style="border: solid 1px #1f92ad" role="button" class="secondary-button w-full py-2 h-[3.3rem]"> Cadastrar </button>
      <button routerLink="/login"  role="button" style="border: solid 1px #156679" class="primary-button w-full py-2 h-[3.3rem]"> Login </button>

    </div>


  </div>

  <div class="absolute bottom-10 ">
    <div class="relative w-full flex justify-center items-center  drop-shadow-2xl opacity-80" >
      <span class="z-10 text-white text-5xl">byron <br> legends</span>
      <span class="absolute  ml-[8.7rem]  top-6 text-xl text-white">Of</span>

    </div>
  </div>


</div>
